  <!-- 首页，显示欢迎界面，如果不需要查询功能，直接删去form即可 -->
  <div class="z_div_content col-sm-8 col-sm-push-2">
    <h3>电影查询</h3>
    <form class="form-inline form-horizontal" action="index.html" method="post">
      <div class="form-group" id="z_div_search_form">
        <span>电影名：</span><input type="text" name="name" class="form-control" value="" placeholder="请输入电影名" >
      </div>
      <button class="btn btn-primary" type="submit" name="button">查询</button>
    </form>
    <div class="col-sm-12" style="position:relative;">
      <table class="table table-striped table-hover text-center">
        <thead>
          <tr>
            <th>
              选项
            </th>
            <th>
              电影ID
            </th>
            <th>
              电影名
            </th>
            <th>
              上映时间
            </th>
            <th>
              导演
            </th>
            <th>
              删除
            </th>
            <th>
              修改
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <input type="checkbox" name="name" value="">
            </td>
            <td>
              1
            </td>
            <td>
              电影A
            </td>
            <td>
              2015年1月-2015年4月
            </td>
            <td>
              导演A
            </td>
            <td>
              <a href="#" data-toggle="modal" data-target="#z_div_model">删除</a>
            </td>
            <td>
              <a href="#">编辑</a>
            </td>
          </tr>
        </tbody>
      </table>
      <button type="button" name="delete" class="btn btn-primary" style="margin-bottom:20px;" data-toggle="modal" data-target="#z_div_delete_some_modal">删除所选</button>
    </div>
  </div>
  <div id="z_div_model" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">您正在删除这部电影</h4>
        </div>
        <div class="modal-body">
          <p>请确认是否删除？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">确认</button>
          <button type="button" class="btn btn-success" data-dismiss="modal">取消</button>
        </div>
      </div>
    </div>
  </div>

  <div id="z_div_delete_some_modal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">您正在删除所选的电影</h4>
        </div>
        <div class="modal-body">
          <p>请确认是否删除？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">确认</button>
          <button type="button" class="btn btn-success" data-dismiss="modal">取消</button>
        </div>
      </div>
    </div>
  </div>
