  <!-- 首页，显示欢迎界面，如果不需要查询功能，直接删去form即可 -->
  <div class="z_div_content col-sm-8 col-sm-push-2">
    <h3>电影新增</h3>
    <hr>
    <form class="form form-horizontal" action="" method="post">
      <div id="z_form_v_poster">
        <input type="image" src="images/root/film_default.jpg" alt="纵向海报" class="img-rounded"/>
        <!-- 用来上传头像 -->
        <input type="file" name="z_form_img_file_upload" id="z_form_img_file_upload">
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">电影名：</label>
        <div class="col-sm-6">
          <input type="text" name="name" value="" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">导演：</label>
        <div class="col-sm-6">
          <input type="text" name="name" value="" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">主演：</label>
        <div class="col-sm-6">
          <input type="text" name="name" value="" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">片长：</label>
        <div class="col-sm-6">
          <input type="text" name="name" value="" class="form-control" placeholder="XX分钟">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">种类：</label>
        <div class="col-sm-6">
          <select class="form-control" id="">
            <option>影片种类A</option>
            <option>影片种类B</option>
            <option>影片种类C</option>
            <option>影片种类D</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">上映时间：</label>
        <div class="col-sm-6">
          <div class="input-group date form_date" data-date="" data-date-format="dd MM yyyy" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
              <input class="form-control" size="16" type="text" value="" readonly>
              <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
              <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">下架时间：</label>
        <div class="col-sm-6">
          <div class="input-group date form_date" data-date="" data-date-format="dd MM yyyy" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
              <input class="form-control" size="16" type="text" value="" readonly>
              <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
              <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">影片简介：</label>
        <div class="col-sm-9">
          <textarea name="intro" rows="10" cols="80" class="form-control"></textarea>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">横向海报：</label>
        <div class="">
          <input type="file" id="z_input_h_poster" name="h_poster" value="">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">剧照上传：</label>
        <div class="col-sm-10" id="z_div_poster" >
          <input type="file" name="name" value="" ><button type="button" name="button" onclick=addInput(); id="z_btn_add_item" class="btn btn-primary btn-sm btn-circle" ><span class="glyphicon glyphicon-plus"></span></button>
        </div>
      </div>
      <button type="submit" id="z_btn_submit" class="btn btn-sm btn-primary ">保存</button>
    </form>
  </div>
