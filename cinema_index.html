<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>电影</title>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <script src="./javascript/jquery.js"></script>
    <script src="./javascript/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/cinema_index_sidebar.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <!-- 侧边栏完成 -->
  <div id="z_div_sidebar" class="container-fluid">
    <!-- 关闭按钮 -->
    <div class="text-right">
      <img src="images/select_cinema/sidebar-close.png" alt="close" id="z_div_sidebar_close" onclick=hideSiderBar() />
    </div>
    <!-- 菜单按钮 -->
    <div class="text-center" id="z_img_menu_list">
      <img src="images/select_cinema/menu_img.png" alt="menuButton" onclick=showSiderBar() />
    </div>
    <!-- 个人信息 -->
    <div id="z_div_self_message" class="col-sm-12 container-fluid">
      <div class="col-sm-6 text-right" id="z_div_hello_world">
        <span>XXX</span><br>
        <span>欢迎回来</span>
      </div>
      <div class="col-sm-6" id="z_div_self_image">
        <img src="images/select_cinema/self_image.png" alt="" class="img-circle"/>
      </div>
    </div>
    <!-- 分割线 -->
    <div class="col-sm-12">
      <hr>
    </div>
    <!-- 菜单栏 -->
    <div id="z_div_list_menu" class="col-sm-12 container-fluid">
      <ul class="nav nav-pills nav-stacked">
        <li class="text-center" class="z_div_list_menu_item"><a href="#"><img class="z_div_list_menu_item_image" src="images/select_cinema/info_logo.png" alt="" /><span class="z_div_list_menu_item_message">信息修改</span></a></li>
        <li class="text-center" class="z_div_list_menu_item"><a href="#"><img class="z_div_list_menu_item_image" src="images/select_cinema/yingting_logo.png" alt="" /><span class="z_div_list_menu_item_message">影院增删</span></a></li>
        <li class="text-center" class="z_div_list_menu_item"><a href="#"><img class="z_div_list_menu_item_image" src="images/select_cinema/search_logo.png" alt="" /><span class="z_div_list_menu_item_message">订票情况</span></a></li>
        <li class="text-center" class="z_div_list_menu_item"><a href="#"><img class="z_div_list_menu_item_image" src="images/select_cinema/film_logo.png" alt="" /><span class="z_div_list_menu_item_message">电影增删</span></a></li>
      </ul>
    </div>
    <!-- 退出按钮 -->
    <div class="text-right" id="z_div_logout">
      <a href="#" id="z_a_logout_button"><img src="images/select_cinema/logout_logo.png" alt="" id="z_img_logout_logo"/><span>退出</span></a>
    </div>
  </div>

  <div class="">

  </div>
  <script src="javascript/cinema_sidebar.js" charset="utf-8"></script>
  </body>
</html>
