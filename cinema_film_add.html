<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>电影</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script src="javascript/jquery.js"></script>
    <script src="javascript/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/cinema_index_sidebar.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/cinema_index_content.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap-datetimepicker.css" media="screen" title="no title" charset="utf-8">
    <style media="screen">
    .z_label_name{
      width:75px;
    }
    @media screen and (max-width:767px) {
      #z_div_container{
        width:;
      }
    }
    </style>
  </head>
  <body>
    <!-- 侧边栏 -->
    <div id="z_div_sidebar" class="container-fluid">
      <!-- 关闭按钮 -->
      <div class="text-right">
        <img src="images/select_cinema/sidebar-close.png" alt="关闭按钮" id="z_div_sidebar_close" onclick=hideSiderBar() />
      </div>
      <!-- 菜单按钮 -->
      <div class="text-center" id="z_img_menu_list">
        <img src="images/select_cinema/menu_img.png" alt="菜单按钮" onclick=showSiderBar() />
      </div>
      <!-- 个人信息 -->
      <div id="z_div_self_message" class="col-sm-12 container-fluid">
        <div class="col-sm-6 text-right" id="z_div_hello_world">
          <span>XXX</span><br>
          <span>欢迎回来</span>
        </div>
        <div class="col-sm-6" id="z_div_self_image">
          <img src="images/select_cinema/self_image.png" alt="个人头像" class="img-circle"/>
        </div>
      </div>
      <!-- 分割线 -->
      <div class="col-sm-12">
        <hr>
      </div>
      <!-- 菜单栏 -->
      <div id="z_div_list_menu" class="col-sm-12 container-fluid">
        <ul class="nav nav-pills nav-stacked">
          <li class="text-center" class="z_div_list_menu_item"><a href="cinema_index.html"><img class="z_div_list_menu_item_image" src="images/select_cinema/info_logo.png" alt="个人消息" /><span class="z_div_list_menu_item_message">信息修改</span></a></li>
          <li class="text-center" class="z_div_list_menu_item">
            <a data-toggle="collapse" data-parent="#accordion" href="#z_ul_cinema_set"><img class="z_div_list_menu_item_image" src="images/select_cinema/yingting_logo.png" alt="电影logo" /><span class="z_div_list_menu_item_message">影院增删</span></a>
            <ul class="list-unstyled panel-collapse collapse" id="z_ul_cinema_set" >
              <li><a href="cinema_cinema_add.html"><img src="images/select_cinema/yingyuan_add.png" alt="影院增加" /><span>影院增加</span></a></li>
              <li class="z_img_secondLi"><a href="cinema_cinema_set.html"><img src="images/select_cinema/yingyuan_set.png" alt="影院删改" /><span>影院删改</span></a></li>
            </ul>
          </li>
          <li class="text-center" class="z_div_list_menu_item">
            <a data-toggle="collapse" data-parent="#accordion" href="#z_ul_film_set"><img class="z_div_list_menu_item_image" src="images/select_cinema/film_logo.png" alt="电影logo" /><span class="z_div_list_menu_item_message">电影增删</span></a>
            <ul class="list-unstyled panel-collapse collapse" id="z_ul_film_set">
              <li><a href="cinema_film_add.html" ><img src="images/select_cinema/film_add.png" alt="电影增加" /><span>电影增加</span></a></li>
              <li class="z_img_secondLi"><a href="cinema_film_set.html"><img src="images/select_cinema/film_set.png" alt="电影删改" /><span>电影删改</span></a></li>
            </ul>
          </li>
          <li class="text-center" class="z_div_list_menu_item"><a href="cinema_search.html"><img class="z_div_list_menu_item_image" src="images/select_cinema/search_logo.png" alt="查询logo" /><span class="z_div_list_menu_item_message">订票情况</span></a></li>
        </ul>
      </div>
      <!-- 退出按钮 -->
      <div class="text-right" id="z_div_logout">
        <a href="index.html" id="z_a_logout_button"><img src="images/select_cinema/logout_logo.png" alt="" id="z_img_logout_logo"/><span>退出</span></a>
      </div>
    </div>

    <!-- 内容展示 -->
  <div class="container col-sm-12" id="z_div_content" >
    <div id="z_div_container" style="width:600px;padding:0px;">
      <div class="text-left">
        <h2>电影信息</h2>
      </div>
      <div class="" style="float:right;">
        <img src="images/select_cinema/film_default.jpg" alt="海报图片" style="width:150px;" />
      </div>
      <form class="form-inline" role="form">
        <div class="form-group">
          <label for="z_label_name">电影名：</label>
          <select class="form-control" id="film_name">
            <option>电影A</option>
            <option>电影B</option>
            <option>电影C</option>
            <option>电影D</option>
            <option>电影E</option>
            <option>电影F</option>
          </select>
        </div>
        <div class="col-sm-8 form-group" id="z_div_all_add" style="padding:0px;">
          <label for="film_add_group" class="text-right z_label_name">上映添加：</label>
          <button type="button" name="button" id="z_button_add" onclick=addNewBlock(".z_div_single_add","#z_div_all_add",100); class="btn btn-primary btn-sm btn-circle" style="margin-left:2px;margin:5px;height:30px;width:30px;border-radius: 15px;padding:6px 0;text-align:center;"><span class="glyphicon glyphicon-plus" style="padding-left:0px;"></span></button>
          <div class="">
            <div class="z_div_single_add" style="border:1px solid #e1e1e1; ">
              <button type="button" class="close" data-dismiss="modal" onclick=DeleteBlock(this) style="margin-right:5px;">&times;</button>
              <div class="z_form_div">  <!-- 下拉菜单 -->
                <label for="film-cinema" class="text-right z_label_name">影厅号：</label>
                <select class="form-control" id="film_name">
                  <option>影厅A</option>
                  <option>影厅B</option>
                  <option>影厅C</option>
                  <option>影厅D</option>
                  <option>影厅E</option>
                  <option>影厅F</option>
                </select>
              </div>

              <div class="z_form_div" style="">
                <label for="film_time" class="text-right z_label_name">时间：</label>
                <select class="form-control" id="film_date">
                  <option>今天</option>
                  <option>明天</option>
                  <option>后天</option>
                </select>
                <div class="input-group date form_time col-sm-5" data-date-format="hh:ii" data-link-field="dtp_input3" data-link-format="hh:ii">
                    <input class="form-control" size="16" type="text" value="" disabled>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-time"></span></span>
                </div>
              </div>

              <div class="z_form_div">
                <label for="film_price" class="text-right z_label_name">价格：</label>
                <input type="text" class="form-control" placeholder="例如：12元">
              </div>

            </div>
          </div>
        </div>

        <button type="button" class="btn btn-primary col-sm-12" style="margin-top:20px;margin-bottom:20px;">
          保存
        </button>
      </form>
    </div>
  </div>

  <script src="javascript/cinema_sidebar.js" charset="utf-8"></script>
  <script src="javascript/cinema_add_poster_item.js" charset="utf-8"></script>
  <script src="javascript/bootstrap-datetimepicker.js" charset="utf-8"></script>
  <script src="javascript/bootstrap-datetimepicker.zh-CN.js" charset="utf-8"></script>
  <script type="text/javascript">

  // 滚动页面的时候更改界面
  $(document).ready(function () {
    $(document).scroll(changeLeftOfContent);
    $(window).resize(changeLeftOfContent);
  });

  // 页面加载完的时候第一次加载
  window.onload = function () {
    changeLeftOfContent();
  }


function initDatePicker() {
  $('.form_time').datetimepicker({
    language:  'zh-CN',
    weekStart: 1,
    todayBtn:  0,
    autoclose: 1,
    todayHighlight: 0,
    startView: 1,
    minView: 0,
    maxView: 1,
    forceParse: 0
  });
}

  </script>
  <script src="javascript/addNewBlock.js" charset="utf-8"></script>
  </body>
</html>
